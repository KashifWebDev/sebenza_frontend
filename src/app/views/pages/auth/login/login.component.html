<app-css-loader *ngIf="!showLoginForm"></app-css-loader>

<div class="row w-100 mx-0 auth-page"  *ngIf="showLoginForm">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" style="background-image: url('/assets/images/bg-01.jpg')">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo logo-light  d-block mb-2 d-flex align-items-center justify-content-center">
              <img src="assets/images/logo.png" style="height: 60px" class="img-fluid mb-2">
            </a>
            <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>
            <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="admin@demo.com" formControlName="email"
                       [ngClass]="{'is-invalid': formSubmitted && loginForm.controls.email.errors}">
                <div *ngIf="formSubmitted" class="invalid-feedback">
                  <span *ngIf="loginForm.controls.email.errors?.required">Required</span>
                  <span *ngIf="loginForm.controls.email.errors?.email">Enter a valid Email address</span>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password"
                       value="12345678" formControlName="password" [ngClass]="{'is-invalid': formSubmitted && loginForm.controls.password.errors}">
                <div *ngIf="formSubmitted" class="invalid-feedback">
                  <span *ngIf="loginForm.controls.password.errors?.required">Required</span>
                </div>
              </div>
              <div class="form-check form-check-flat form-check-primary mb-3">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-frame"></i>
                  Remember me
                </label>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 me-2 mb-2 mb-md-0" *ngIf="!doingLogin">
                  Login
                </button>
                <button class="btn btn-primary me-2 mb-2 mb-md-0" type="button" disabled *ngIf="doingLogin">
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  Logging In...
                </button>
                <a routerLink="../register" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                  <i class="feather icon-user-plus btn-icon-prepend"></i>
                  Create a new account
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
