<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">
<!--            <img [src]="'assets/images/motivation/'+quotePic" *ngIf="quotePic">-->
            <img src="assets/images/bg-01.jpg" alt="">
          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="logo logo-light d-block mb-2">
              <img src="assets/images/logo.png" alt="Logo" class="img-fluid">
            </a>
            <h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>
            <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="admin@demo.com" formControlName="email">
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password"
                       value="12345678" formControlName="password">
              </div>
              <div class="form-check form-check-flat form-check-primary mb-3">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-frame"></i>
                  Remember me
                </label>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 me-2 mb-2 mb-md-0" *ngIf="!doingLogin" [disabled]="!loginForm.valid">
                  Login
                </button>
                <button class="btn btn-primary me-2 mb-2 mb-md-0" type="button" disabled *ngIf="doingLogin">
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  Logging In...
                </button>
                <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                  <i class="feather icon-user-plus btn-icon-prepend"></i>
                  Create a new account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
