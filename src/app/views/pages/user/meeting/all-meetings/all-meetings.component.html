<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">My Meetings</h6>
        <app-css-loader *ngIf="!meetings.length && loading"></app-css-loader>
        <ng-container *ngIf="!meetings.length && !loading">
          <div class="h-100 w-100 d-flex align-items-center justify-content-center">
            <h3 class="mb-3 mb-md-0 text-muted">
              <i class="feather icon-tag me-1"></i>
              No tickets history found!
            </h3>
          </div>
        </ng-container>
        <div class="table-responsive" *ngIf="meetings && meetings.length">

          <input type="text" [(ngModel)]="searchText" (input)="filterData()" placeholder="Search" class="searchBox" />

          <ngx-datatable
            class="bootstrap"
            [rows]="filteredData"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [limit]="10"
            rowHeight="auto"
          >
            <ngx-datatable-column name="#" prop="id"></ngx-datatable-column>
            <ngx-datatable-column name="Title" prop="title"></ngx-datatable-column>
            <ngx-datatable-column name="Platform" prop="place"></ngx-datatable-column>
            <ngx-datatable-column name="Start Date" prop="date"></ngx-datatable-column>
            <ngx-datatable-column name="Start Time" prop="time"></ngx-datatable-column>
            <ngx-datatable-column name="Status">
              <ng-template ngx-datatable-cell-template let-row="row">
                <span class="custom-cell bg-primary fs-6 px-2 py-1 rounded" [ngClass]="{'bg-danger': row.status == 'Closed','bg-success': row.status == 'Answered'}">
                  {{ row.status}}
                </span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Action">
              <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                <a [routerLink]="['view',row.id]" class="btn btn-icon">
                  <i class="feather icon-eye text-primary"></i>
                </a>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
