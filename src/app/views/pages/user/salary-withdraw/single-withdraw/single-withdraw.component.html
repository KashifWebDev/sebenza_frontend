<div class="row">
  <div class="mx-auto col-md-8 grid-margin stretch-card">
    <div class="card">
      <app-css-loader class="ms-3 my-3" *ngIf="loading"></app-css-loader>
      <ng-container *ngIf="!loading">
        <div class="card-header">
          Withdraw Details
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <tbody>
              <tr>
                <td>Status</td>
                <td><a href="" (click)="false" class="badge bg-primary">{{withdraw.status}}</a></td>
              </tr>
              <tr>
                <td>Payment Method</td>
                <td>{{withdraw.payment_method}}</td>
              </tr>
              <tr>
                <td>Account #</td>
                <td>{{withdraw.account_number}}</td>
              </tr>
              <tr>
                <td>Amount</td>
                <td>{{withdraw.amount | currency}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
