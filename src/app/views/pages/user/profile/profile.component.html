<div class="container rounded mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img *ngIf="userProfile"
             [src]="userProfile.profile"
             class="rounded-circle mt-5" width="150px">
        <span class="font-weight-bold mt-2" *ngIf="loggedInUser">{{loggedInUser.first_name+' '+loggedInUser.last_name}}</span>
        <span class="text-muted" *ngIf="loggedInUser">{{loggedInUser.email}}</span>
        <span class="badge rounded-pill bg-primary mt-2" *ngIf="userRole">{{userRole}}</span>
      </div>
    </div>
    <div class="col-md-9 border-right">
      <div class="p-3 py-5">
        <app-css-loader *ngIf="loading"></app-css-loader>
        <form [formGroup]="profileForm" (ngSubmit)="submitForm()" *ngIf="!loading">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="" formControlName="firstName"></div>
            <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname" formControlName="lastName"></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="" formControlName="mobile"></div>
            <div class="col-md-12"><label class="labels">Address Line</label><input type="text" class="form-control" placeholder="enter address line 1" value="" formControlName="address"></div>
            <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="enter address line 2" value="" formControlName="postcode"></div>
            <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value="" formControlName="state"></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="" formControlName="country"></div>
            <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" value="" placeholder="state" formControlName="city"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label class="labels">Profile Pic <i>(Optional)</i></label>
              <input type="file" class="form-control" formControlName="img"
                     (change)="handleFileInput($event)">
            </div>
          </div>
          <div class="mt-5 text-center">
            <button type="submit" class="btn btn-primary btn-icon-text">
              <i class="feather icon-save btn-icon-prepend"></i>
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
