<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Roles Management</h6>
        <app-css-loader *ngIf="!userRoles"></app-css-loader>
        <div class="table-responsive"  *ngIf="userRoles && userRoles.length">
          <table id="dataTableExample" class="table" #dataTable>
            <thead>
            <tr>
              <th>#</th>
              <th>Role Name</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of userRoles">
              <td>{{role.id}}</td>
              <td>{{role.name}}</td>
              <td>
                <button type="button" class="btn btn-icon">
                  <i class="feather icon-edit-3"></i>
                </button>
                <button type="button" class="btn btn-icon" (click)="deleteRole(role.id)">
                  <i class="feather icon-trash-2"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #basicModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p>Modal body</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Close</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('by: save button')">Save changes</button>
  </div>
</ng-template>
<!-- Close result -->
<p *ngIf="basicModalCloseResult != ''" class="mt-2">{{basicModalCloseResult}}</p>
